model:
  arch: blip2_t5
  model_type: pretrain_flant5xl_vitL
  use_grad_checkpoint: False
  load_finetuned: True
  finetuned: /root/Backdoor-LAVIS/lavis/output/BLIP2/Caption_coco/20250410193/checkpoint_best.pth


datasets:
  coco_caption_instruct: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        eval:
          name: "blip_caption"
#     build_info:
#         images:
#             storage: '/export/share/datasets/vision/coco/images/'

run:
  task: captioning
  # optimizer
  batch_size_train: 32
  batch_size_eval: 16
  num_workers: 4

  max_len: 30
  min_len: 8
  num_beams: 5

  seed: 42
  output_dir: "output/BLIP2/Caption_coco_flant5xl_vitL"

  evaluate: True
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
